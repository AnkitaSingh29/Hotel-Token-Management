spring.datasource.driverClassName = org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://localhost:5432/HotelRoomUpgrade?createDatabase

#to auto create database table if not present
spring.jpa.generate-ddl=true
#to update table schema whenever there is update
spring.jpa.hibernate.ddl-auto=update
#to see sql statements in logs
spring.jpa.show-sql =true
spring.jpa.properties.hibernate.format_sql=true